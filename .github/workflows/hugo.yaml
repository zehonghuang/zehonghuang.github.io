name: 发布Hugo网站到GitHub Pages

on:
  # 在目标为默认分支的推送上运行,试试
  push:
    branches:
      - main

  # 允许您手动从“Actions”标签运行此工作流程
  workflow_dispatch:

# 设置GITHUB_TOKEN的权限，以允许部署到GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# 仅允许一个并发部署，跳过在进行中的运行与最新排队的运行之间排队的运行。
# 但是，请不要取消进行中的运行，因为我们希望这些生产部署能够完成。
concurrency:
  group: "pages"
  cancel-in-progress: false

# 默认使用bash
defaults:
  run:
    shell: bash

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.120.2
    steps:
      - name: 安装Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb          
      - name: 安装Dart Sass
        run: sudo snap install dart-sass
      - name: 检出
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: 安装Node.js依赖
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: 使用Hugo构建
        env:
          # 为了与Hugo模块的最大向后兼容性
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "/"
      - name: 部署到gh-pages分支
        run: |
          cd public
          git init
          git config --global user.email "gintonic.oneglass@gmail.com"
          git config --global user.name "zehonghuang"
          
          # 添加远程仓库并获取 gh-pages 分支的最新内容
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch origin gh-pages

          # 切换到 gh-pages 分支（如果分支不存在，创建新的分支）
          if git rev-parse --verify origin/gh-pages; then
            git checkout gh-pages
            git pull origin gh-pages
          else
            git checkout -b gh-pages
          fi

          # 添加生成的文件并提交
          git add .
          git commit -m "Deploy from GitHub Actions"

          # 使用 --force-with-lease 推送，避免覆盖他人提交
          git push --force-with-lease "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:gh-pages

  # 部署作业
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到GitHub Pages
        run: echo "Deployment completed"
